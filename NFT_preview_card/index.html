<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
 </head>
 <body>
    <main>
      <article class="card-wrapper">
        <a href="#" target="_blank" class="img-wrapper">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429" class="card-img" />
        </a>
        <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card-description">Out Equilibrium collection promotes balance and calm.</p>
        <div class="card-price flex-container">
          <p class="price flex-container">
            <i class="fa-solid fa-diamond"></i>0.041ETH
          </p>
          <p class="time flex-container">
            <i class="fa-solid fa-clock"></i>3 days left
          </p>
        </div>
        <hr />
        <div class="author flex-container">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="author-img" />
          <p class="author-info">
            Creation of
            <span><a href="#" class="author-name">Jules Wyvern</a></span>
          </p>
        </div>
      </article>
    </main>
 </body>
</html>
