<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Simple Calculator</title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body>
<form>
Val 1: <input type="text" id="Val 1" /><br>
Val 2: <input type="text" id="Val 2" /><br>
<input type="button" onClick="calculate('+')" Value="Add" />
<input type="button" onClick="calculate('-')" Value="Subtract" />
<input type="button" onClick="calculate('*')" Value="Multiply" />
<input type="button" onClick="calculate('/')" Value="Divide" />
</form>
<p>The Result is: <br>
<span id="result"></span>
</p>

<script>
function calculate(operation) {
    var num1 = document.getElementById("Val 1").value;
    var num2 = document.getElementById("Val 2").value;
    var result;

    switch(operation) {
        case '+':
            result = parseFloat(num1) + parseFloat(num2);
            break;
        case '-':
            result = parseFloat(num1) - parseFloat(num2);
            break;
        case '*':
            result = parseFloat(num1) * parseFloat(num2);
            break;
        case '/':
            if(num2 != 0) {
                result = parseFloat(num1) / parseFloat(num2);
            } else {
                alert("Division by zero is not allowed.");
                return;
            }
            break;
        default:
            result = "Invalid operation";
    }

    document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
